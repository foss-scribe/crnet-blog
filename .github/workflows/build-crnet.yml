name: Trigger Main Site Build

on:
  push:
    branches:
      - master  # or your blog branch

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger main site build
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.MAIN_SITE_TOKEN }}" \
            https://api.github.com/repos/foss-scribe/rosser/dispatches \
            -d '{"event_type":"blog-updated"}'